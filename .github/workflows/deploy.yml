name: Deploy ğŸš€

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x
      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore ./AWSCICD/AWSCICD.csproj
      - name: ğŸ—ï¸ Build Project
        run: dotnet build ./AWSCICD/AWSCICD.csproj --no-restore
      - name: âœ… Run Tests
        run: dotnet test ./AWSCICD/AWSCICD.csproj --no-build --verbosity normal

  publish:
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: ğŸ”‘ Login to Amazon ECR
        run: aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin ${{ secrets.REPOSITORY }}

      - name: ğŸ“¦ Publish Docker Image to Amazon ECR
        working-directory: ./AWSCICD/
        run: |
          dotnet publish -c Release -p:ContainerRepository=${{ secrets.REPOSITORY }} 
      - name: ğŸš€ Push to Amazon ECR 
        run:  docker push ${{ secrets.REPOSITORY }} --all-tags        
